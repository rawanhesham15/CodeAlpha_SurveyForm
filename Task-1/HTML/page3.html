<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap-5.3.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo&family=Lalezar&family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="containter text-light">
        <div class="col-4 w-50 cent boxShadow rounded-3 p-2 mb-5" style="background-color: #331D2C;">
            <div class="row p-5 pb-1 pt-2">
                <div style="display: flex; flex-direction: row; gap: 4%; padding-left: 40%;" class="mt-2">
                    <a href="page1.html"> <P> &#9737; </P> </a>
                    <a href="page2.html"> <P> &#9737; </P> </a>
                    <a href="page3.html"> <P style="color: #A78295;"> &#9737; </P> </a>
                </div>
            </div>

            <div class="row p-5 pb-1 pt-4">
                <label for="Q17" class="pb-1"><p style="display: inline; color: #A78295;"> Q17: </p> What motivates you to learn more? </label>
                <div class="form-check ms-3">
                    <input class="form-check-input" type="radio" value="asking" id="asking" name="Q17">
                    <label class="form-check-label" for="asking">
                        Asking a lot of questions to the teacher
                    </label>
                </div>
                
                <div class="form-check ms-3">
                    <input class="form-check-input" type="radio" value="assignments" id="assignments" name="Q17">
                    <label class="form-check-label" for="assignments">
                        Completing various assignments
                    </label>
                </div>

                <div class="form-check ms-3">
                    <input class="form-check-input" type="radio" value="sports" id="sports" name="Q17">
                    <label class="form-check-label" for="sports">
                        Sports and other extracurricular activities
                    </label>
                </div>

                <div class="form-check ms-3">
                    <input class="form-check-input" type="radio" value="other" id="other" name="Q17">
                    <label class="form-check-label" for="other">
                        Other
                    </label>
                </div>
            </div>

            <div class="row p-5 pb-1 pt-4">
                <label for="Q18" class="pb-1"><p style="display: inline; color: #A78295;"> Q18: </p> Do you think that the school provides you with adequate sports facilities? </label>
                <div class="form-check ms-3">
                    <input class="form-check-input" type="radio" value="yesQ18" id="yesQ18" name="Q18">
                    <label class="form-check-label" for="yesQ18">
                        Yes
                    </label>
                </div>
                
                <div class="form-check ms-3">
                    <input class="form-check-input" type="radio" value="noQ18" id="noQ18" name="Q18">
                    <label class="form-check-label" for="noQ18">
                        No
                    </label>
                </div>

                <div class="form-check ms-3">
                    <input class="form-check-input" type="radio" value="notAlwaysQ18" id="notAlwaysQ18" name="Q18">
                    <label class="form-check-label" for="notAlwaysQ18">
                        Not always
                    </label>
                </div>
            </div>
            
            <div class="row p-5 pb-1 pt-4">
                <label for="Q19" class="pb-1"><p style="display: inline; color: #A78295;"> Q19: </p> How would you evaluate the overall academic experience you had? </label>
                <div class="form-check ms-3">
                    <input class="form-check-input" type="radio" value="veryQ19" id="veryQ19" name="Q19">
                    <label class="form-check-label" for="veryQ19">
                        Very satisfied
                    </label>
                </div>
                
                <div class="form-check ms-3">
                    <input class="form-check-input" type="radio" value="notQ19" id="notQ19" name="Q19">
                    <label class="form-check-label" for="notQ19">
                        Not satisfied
                    </label>
                </div>

                <div class="form-check ms-3">
                    <input class="form-check-input" type="radio" value="neutralQ19" id="neutralQ19" name="Q19">
                    <label class="form-check-label" for="neutralQ19">
                        Neutral
                    </label>
                </div>

                <div class="form-check ms-3">
                    <input class="form-check-input" type="radio" value="satisfiedQ19" id="satisfiedQ19" name="Q19">
                    <label class="form-check-label" for="satisfiedQ19">
                        Satisfied
                    </label>
                </div>
                
                <div class="form-check ms-3">
                    <input class="form-check-input" type="radio" value="verySatisfiedQ19" id="verySatisfiedQ19" name="Q19">
                    <label class="form-check-label" for="verySatisfiedQ19">
                        Very Satisfied
                    </label>
                </div>
            </div>

            <div class="row p-5 pb-1 pt-4 mt-3">
                <h3 class="mt-0"> About Teacher </h3>
                <hr class="ms-2 mb-4" style="width: 300px;">
                <label for="Q20" class="pb-1"><p style="display: inline; color: #A78295;"> Q20: </p> Please share your agreement with this statement: “My teacher has fair rules for the class and is extremely impartial.” </label>
                <div class="form-check ms-3">
                    <input class="form-check-input" type="radio" value="stronglyAgreeQ20" id="stronglyAgreeQ20" name="Q20">
                    <label class="form-check-label" for="stronglyAgreeQ20">
                        Strongly Agree
                    </label>
                </div>
                
                <div class="form-check ms-3">
                    <input class="form-check-input" type="radio" value="agreeQ20" id="agreeQ20" name="Q20">
                    <label class="form-check-label" for="agreeQ20">
                        Agree
                    </label>
                </div>

                <div class="form-check ms-3">
                    <input class="form-check-input" type="radio" value="neutralQ20" id="neutralQ20" name="Q20">
                    <label class="form-check-label" for="neutralQ20">
                        Neutral
                    </label>
                </div>

                <div class="form-check ms-3">
                    <input class="form-check-input" type="radio" value="disagreeQ20" id="disagreeQ20" name="Q20">
                    <label class="form-check-label" for="disagreeQ20">
                        Disagree
                    </label>
                </div>
                
                <div class="form-check ms-3">
                    <input class="form-check-input" type="radio" value="stronglyDisagreeQ20" id="stronglyDisagreeQ20" name="Q20">
                    <label class="form-check-label" for="stronglyDisagreeQ20">
                        Strongly Disagree
                    </label>
                </div>
            </div>
            
            <div class="row p-5 pb-1 pt-4">
                <label for="Q21" class="pb-1"><p style="display: inline; color: #A78295;"> Q21: </p> After each test, does your teacher help you in understanding ways to improve your grades? </label>
                <div class="form-check ms-3">
                    <input class="form-check-input" type="radio" value="YesQ21" id="YesQ21" name="Q21">
                    <label class="form-check-label" for="YesQ21">
                        Yes
                    </label>
                </div>

                <div class="form-check ms-3">
                    <input class="form-check-input" type="radio" value="maybeQ21" id="maybeQ21" name="Q21">
                    <label class="form-check-label" for="maybeQ21">
                        Maybe
                    </label>
                </div>

                <div class="form-check ms-3">
                    <input class="form-check-input" type="radio" value="noQ21" id="noQ21" name="Q21">
                    <label class="form-check-label" for="noQ21">
                        No
                    </label>
                </div>
            </div>

            <div class="row p-5 pb-1 pt-4">
                <label for="Q22" class="pb-1"><p style="display: inline; color: #A78295;"> Q22: </p>  Does your teacher guide you in setting personal targets and developing strategies to achieve that target? </label>
                <div class="form-check ms-3">
                    <input class="form-check-input" type="radio" value="YesQ22" id="YesQ22" name="Q22">
                    <label class="form-check-label" for="YesQ22">
                        Yes, she/he always guides me to set targets
                    </label>
                </div>

                <div class="form-check ms-3">
                    <input class="form-check-input" type="radio" value="mostQ22" id="mostQ22" name="Q22">
                    <label class="form-check-label" for="mostQ22">
                       In most situations, she/he guides me to set targets
                    </label>
                </div>

                <div class="form-check ms-3">
                    <input class="form-check-input" type="radio" value="rareQ22" id="rareQ22" name="Q22">
                    <label class="form-check-label" for="rareQ22">
                        She/he rarely guides me to set targets
                    </label>
                </div>

                <div class="form-check ms-3">
                    <input class="form-check-input" type="radio" value="noQ22" id="noQ22" name="Q22">
                    <label class="form-check-label" for="noQ22">
                        No, she/he never guides me to set targets
                    </label>
                </div>
            </div>

            <div class="row p-5 pb-1 pt-4 mb-3 mt-3">
                <div class="col-4">
                    <a href="#" class="btn btn-light" role="button"> Submit </a>
                </div>

                <div class="col-8"">
                    <a href="page2.html" class="btn btn-light" role="button" style="float: right;">Back</a>
                </div>
            </div>
        </div>
    </div>
    <script src="../SCRIPTS/script.js"></script>
</body>
</html>
