<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap-5.3.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo&family=Lalezar&family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="containter text-light">
        <h1 class="text-center mt-5" style="font-size: 50px;"><b> Student Survey </b> </h1>
        <center>
            <p style="max-width: 65%; text-align: center;" class="text-center"> Thank you for taking the time to complete this feedback form. Your feedback is important to us, and we will use it to improve our teaching and learning environment.</p>
        </center>

        <div class="col-4 w-50 cent boxShadow rounded-3 p-2 mb-5 ps-5" style="background-color: #331D2C;">
            <div class="row p-5 pb-1 pt-2">
                <div style="display: flex; flex-direction: row; gap: 4%; padding-left: 40%;" class="mt-2">
                    <a href="page1.html"> <P style="color: #A78295;"> &#9737; </P> </a>
                    <a href="page2.html"> <P> &#9737; </P> </a>
                    <a href="page3.html"> <P> &#9737; </P> </a>
                </div>
            </div>

            <div class="row p-5 pb-1 pt-3">
                <h3 class="mt-0"> Personal Information </h3>
                <hr class="ms-2 mb-4" style="width: 300px;">
                <label for="name"> Name </label>
                <input type="text" id="name" class="ms-2">
            </div>

            <div class="row p-5 pb-1 pt-4">
                <label for="email"> Email </label>
                <input type="text" id="email" class=" ms-2">
            </div>

            <div class="row p-5 pb-1 pt-4">
                <label for="class"> Class </label>
                <select name="class" id="cars" class="ms-2" style="width: 80%;">
                    <option> Select a class </option>
                    <option value="first"> First Class </option>
                    <option value="second"> Second Class </option>
                    <option value="third"> Third Class </option>
                    <option value="fourth"> Fourth Class </option>
                </select>
            </div>

            <div class="row p-5 pb-1 pt-4 mt-4">
                <h3 class="mt-0"> About School </h3>
                <hr class="ms-2 mb-4" style="width: 300px;">
                <label for="Q1" class="pb-1"> <p style="display: inline; color: #A78295;"> Q1: </p> What are your favorite school subjects or lessons?</label>
                <div class="col-4 me-5">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="math" id="math">
                        <label class="form-check-label" for="math">
                            Math
                        </label>
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="english" id="english">
                        <label class="form-check-label" for="english">
                            English
                        </label>
                    </div>
                </div>

                <div class="col-4 me-5">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="spanish" id="spanish">
                        <label class="form-check-label" for="spanish">
                            Spanish
                        </label>
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="geo" id="geo">
                        <label class="form-check-label" for="geo">
                            Geography
                        </label>
                    </div>
                </div>

                <div class="col-4 me-5">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="history" id="history">
                        <label class="form-check-label" for="history">
                            History
                        </label>
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="science" id="science">
                        <label class="form-check-label" for="science">
                            Science
                        </label>
                    </div>
                </div>
            </div>

            <div class="row p-5 pb-1 pt-4">
                <label for="Q2" class="pb-1"><p style="display: inline; color: #A78295;"> Q2: </p> How accessible is your teacher for questions and assistance? </label>
                <div class="form-check ms-3">
                    <input class="form-check-input" type="radio" name="q2" id="very">
                    <label class="form-check-label" for="very">
                        Very
                    </label>
                </div>
                <div class="form-check ms-3">
                    <input class="form-check-input" type="radio" name="q2" id="some">
                    <label class="form-check-label" for="some">
                        Somewhat accessible
                    </label>
                </div>
                <div class="form-check ms-3">
                    <input class="form-check-input" type="radio" name="q2" id="not">
                    <label class="form-check-label" for="not">
                        Not accessible
                    </label>
                </div>
            </div>

            <div class="row p-5 pb-1 pt-4">
                <label for="Q3" class="pb-1"><p style="display: inline; color: #A78295;"> Q3: </p> How comfortable are you seeking assistance from classmates? </label>
                <div class="form-check ms-3">
                    <input class="form-check-input" type="radio" name="q3" id="veryQ3">
                    <label class="form-check-label" for="veryQ3">
                        Very
                    </label>
                </div>
                <div class="form-check ms-3">
                    <input class="form-check-input" type="radio" name="q3" id="someQ3">
                    <label class="form-check-label" for="someQ3">
                        Somewhat comfortable
                    </label>
                </div>
                <div class="form-check ms-3">
                    <input class="form-check-input" type="radio" name="q3" id="notQ3">
                    <label class="form-check-label" for="notQ3">
                        Not comfortable
                    </label>
                </div>
            </div>

            <div class="row p-5 pb-1 pt-4">
                <label for="Q4" class="pb-1"><p style="display: inline; color: #A78295;"> Q4: </p> Is the school providing adequate learning resources? </label>
                <div class="form-check ms-3">
                    <input class="form-check-input" type="radio" name="q4" id="yes">
                    <label class="form-check-label" for="yes">
                        Yes
                    </label>
                </div>
                <div class="form-check ms-3">
                    <input class="form-check-input" type="radio" name="q4" id="no">
                    <label class="form-check-label" for="no">
                        No
                    </label>
                </div>
            </div>

            <div class="row p-5 pb-1 pt-4">
                <label for="Q5" class="pb-1"><p style="display: inline; color: #A78295;"> Q5: </p> How can we improve or expand on available learning resources? </label>
                <input type="text" id="Q5" class="ms-2">
            </div>

            <div class="row p-5 pb-1 pt-4">
                <label for="Q6" class="pb-1"><p style="display: inline; color: #A78295;"> Q6: </p> Which classroom activities do you find the most enjoyable? </label>
                <div class="form-check ms-3">
                    <input class="form-check-input" type="checkbox" value="quesion" id="quesion">
                    <label class="form-check-label" for="quesion">
                        Question of the day.
                    </label>
                </div>

                <div class="form-check ms-3">
                    <input class="form-check-input" type="checkbox" value="quiz" id="quiz">
                    <label class="form-check-label" for="quiz">
                        Quiz
                    </label>
                </div>

                <div class="form-check ms-3">
                    <input class="form-check-input" type="checkbox" value="brainstorm" id="brainstorm">
                    <label class="form-check-label" for="brainstorm">
                        Brainstorming sessions
                    </label>
                </div>

                <div class="form-check ms-3">
                    <input class="form-check-input" type="checkbox" value="extempore" id="extempore">
                    <label class="form-check-label" for="extempore">
                        Extempore
                    </label>
                </div>
            </div>

            <div class="row p-5 pb-1 pt-4 mb-3 mt-3">
                <div class="col-4">
                    <a href="page2.html" class="btn btn-light" role="button">Next</a>
                </div>
            </div>
        </div>
    </div>

    <script src="../SCRIPTS/script.js"></script>
</body>

</html>
